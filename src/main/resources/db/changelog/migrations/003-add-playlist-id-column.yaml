databaseChangeLog:
  - changeSet:
      id: 003-add-playlist-id-column
      author: tinydesk-tracker
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: videos
                columnName: playlist_id
      changes:
        - addColumn:
            tableName: videos
            columns:
              - column:
                  name: playlist_id
                  type: varchar(255)
                  constraints:
                    nullable: true
        - sql:
            sql: UPDATE videos SET playlist_id = 'PL1B627337ED6F55F0' WHERE playlist_id IS NULL
        - addNotNullConstraint:
            tableName: videos
            columnName: playlist_id
            columnDataType: varchar(255)
        - createIndex:
            indexName: idx_videos_playlist_id
            tableName: videos
            columns:
              - column:
                  name: playlist_id
