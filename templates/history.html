<!DOCTYPE html>
<html>
<head>
    <title>Ranking History - Tiny Desk Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .nav-links {
            margin-top: 15px;
        }
        
        .nav-links a {
            display: inline-block;
            margin-right: 15px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
        }
        
        .chart-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-panel h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .panel.full-width {
            grid-column: 1 / -1;
        }
        
        .panel h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-item {
            padding: 15px;
            border-bottom: 1px solid #f1f3f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-item:hover {
            background: #f8f9fa;
        }
        
        .video-item:last-child {
            border-bottom: none;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-rank {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .video-title {
            color: #333;
            font-size: 0.95em;
            margin-bottom: 5px;
        }
        
        .video-stats {
            font-size: 0.85em;
            color: #6c757d;
        }
        
        .rank-change {
            text-align: right;
            font-weight: bold;
            font-size: 1.3em;
            min-width: 100px;
        }
        
        .rank-change.up {
            color: #28a745;
        }
        
        .rank-change.down {
            color: #dc3545;
        }
        
        .rank-change.neutral {
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .timeline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        @media (max-width: 1024px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Ranking History</h1>
            <p>Track how Tiny Desk concerts have moved in the rankings over time</p>
            <div class="nav-links">
                <a href="/">üìã Full List</a>
                <a href="/dashboard">üìä Dashboard</a>
                <a href="/history">üìà History</a>
            </div>
        </div>
        
        <div class="chart-panel">
            <h2>üìà Top 5 Ranking Evolution Over Time</h2>
            <div class="chart-container">
                <canvas id="rankingChart"></canvas>
            </div>
        </div>
        
        <div class="panels" id="panels">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading ranking history...</div>
            </div>
        </div>
    </div>
    
    <script>
        let rankingChart = null;
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        function formatDate(timestamp) {
            if (!timestamp || timestamp === 0) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }
        
        function getRankChangeDisplay(change) {
            if (change > 0) {
                return `<span class="rank-change up">‚Üë ${change}</span>`;
            } else if (change < 0) {
                return `<span class="rank-change down">‚Üì ${Math.abs(change)}</span>`;
            } else {
                return `<span class="rank-change neutral">‚àí</span>`;
            }
        }
        
        function renderRankingChart(data) {
            if (!data.evolution || Object.keys(data.evolution).length === 0) {
                return;
            }
            
            // Get top 5 current videos for the chart
            const sortedVideos = Object.values(data.evolution)
                .sort((a, b) => a.currentRank - b.currentRank)
                .slice(0, 5);
            
            const timestamps = data.timestamps || [];
            
            // Color palette for different videos
            const colors = [
                'rgba(102, 126, 234, 1)',   // Purple
                'rgba(255, 107, 107, 1)',   // Red  
                'rgba(46, 213, 115, 1)',    // Green
                'rgba(255, 195, 0, 1)',     // Yellow
                'rgba(118, 75, 162, 1)'     // Dark purple
            ];
            
            const datasets = sortedVideos.map((video, index) => {
                return {
                    label: video.title.length > 40 ? video.title.substring(0, 40) + '...' : video.title,
                    data: video.history.map(h => h.rank),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length].replace('1)', '0.2)'),
                    tension: 0.3,
                    fill: false
                };
            });
            
            const ctx = document.getElementById('rankingChart');
            if (rankingChart) {
                rankingChart.destroy();
            }
            
            rankingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps.map(ts => {
                        const date = new Date(ts * 1000);
                        return date.toLocaleTimeString();
                    }),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Lower rank number = Better position (Rank #1 is best)'
                        },
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': Rank #' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            reverse: true,
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '#' + value;
                                }
                            },
                            title: {
                                display: true,
                                text: 'Ranking Position (lower = better)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/ranking-history');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderRankingChart(data);
                renderHistory(data);
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('panels').innerHTML = 
                    `<div class="loading"><div style="color: #dc3545;">Error: ${error.message}</div></div>`;
            }
        }
        
        function renderHistory(data) {
            const timestamps = data.timestamps || [];
            const topMovers = data.topMovers || [];
            const biggestFallers = data.biggestFallers || [];
            
            let html = '';
            
            // Timeline info
            if (timestamps.length > 0) {
                const firstUpdate = formatDate(timestamps[0]);
                const lastUpdate = formatDate(timestamps[timestamps.length - 1]);
                const totalUpdates = timestamps.length;
                
                html += `
                    <div class="panel full-width">
                        <h2>‚è±Ô∏è Timeline</h2>
                        <div class="timeline">
                            <div><strong>First Update:</strong> ${firstUpdate}</div>
                            <div><strong>Total Updates:</strong> ${totalUpdates}</div>
                            <div><strong>Latest Update:</strong> ${lastUpdate}</div>
                        </div>
                    </div>
                `;
            }
            
            // Top Movers (climbing the ranks)
            html += `
                <div class="panel">
                    <h2>üöÄ Biggest Climbers</h2>
            `;
            
            if (topMovers.length === 0 || topMovers.every(v => v.rankChange === 0)) {
                html += `
                    <div style="padding: 40px; text-align: center; color: #6c757d;">
                        <div style="font-size: 3em; margin-bottom: 15px;">‚è≥</div>
                        <div style="font-size: 1.1em;">Waiting for next update...</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">Rank changes will appear after the next data fetch</div>
                    </div>
                `;
            } else {
                topMovers.slice(0, 10).forEach((video, index) => {
                    if (video.rankChange > 0) {
                        html += `
                            <div class="video-item">
                                <div class="video-info">
                                    <div class="video-rank">#${video.currentRank}</div>
                                    <div class="video-title">${video.title}</div>
                                    <div class="video-stats">Was #${video.previousRank}</div>
                                </div>
                                ${getRankChangeDisplay(video.rankChange)}
                            </div>
                        `;
                    }
                });
            }
            
            html += `</div>`;
            
            // Biggest Fallers (dropping in ranks)
            html += `
                <div class="panel">
                    <h2>üìâ Biggest Fallers</h2>
            `;
            
            if (biggestFallers.length === 0 || biggestFallers.every(v => v.rankChange === 0)) {
                html += `
                    <div style="padding: 40px; text-align: center; color: #6c757d;">
                        <div style="font-size: 3em; margin-bottom: 15px;">‚è≥</div>
                        <div style="font-size: 1.1em;">Waiting for next update...</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">Rank changes will appear after the next data fetch</div>
                    </div>
                `;
            } else {
                biggestFallers.slice(0, 10).forEach((video, index) => {
                    if (video.rankChange < 0) {
                        html += `
                            <div class="video-item">
                                <div class="video-info">
                                    <div class="video-rank">#${video.currentRank}</div>
                                    <div class="video-title">${video.title}</div>
                                    <div class="video-stats">Was #${video.previousRank}</div>
                                </div>
                                ${getRankChangeDisplay(video.rankChange)}
                            </div>
                        `;
                    }
                });
            }
            
            html += `</div>`;
            
            document.getElementById('panels').innerHTML = html;
        }
        
        // Load on page load
        loadHistory();
        
        // Auto-refresh every 2 minutes
        setInterval(loadHistory, 2 * 60 * 1000);
    </script>
</body>
</html>
