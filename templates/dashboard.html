<!DOCTYPE html>
<html>
<head>
    <title>Analytics Dashboard - Tiny Desk Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
:root {
    color-scheme: light;
    --gradient-start: #0f172a;
    --gradient-mid: #1e3a8a;
    --gradient-end: #8b5cf6;
    --card-bg: rgba(255, 255, 255, 0.9);
    --card-border: rgba(148, 163, 184, 0.2);
    --card-shadow: 0 30px 60px rgba(15, 23, 42, 0.34);
    --header-gradient: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(14, 165, 233, 0.22));
    --accent: #6366f1;
    --accent-strong: #4338ca;
    --accent-soft: rgba(99, 102, 241, 0.12);
    --muted: #64748b;
    --muted-strong: #475569;
    --success: #16a34a;
    --warning: #f59e0b;
    --danger: #ef4444;
    --divider: rgba(148, 163, 184, 0.25);
    --text-primary: #0f172a;
    --text-secondary: #1f2937;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: radial-gradient(120% 160% at 0% 0%, rgba(139, 92, 246, 0.42) 0%, rgba(15, 23, 42, 0.92) 40%), radial-gradient(90% 140% at 110% 10%, rgba(14, 165, 233, 0.42) 0%, rgba(15, 23, 42, 0.95) 44%), linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
    min-height: 100vh;
    padding: 48px 24px;
    color: var(--text-primary);
    position: relative;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
}

body::before,
body::after {
    content: '';
    position: absolute;
    width: 520px;
    height: 520px;
    border-radius: 50%;
    filter: blur(180px);
    opacity: 0.18;
    z-index: 0;
    pointer-events: none;
}

body::before {
    background: #8b5cf6;
    top: -220px;
    left: -180px;
}

body::after {
    background: #38bdf8;
    bottom: -240px;
    right: -160px;
}

.container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 1420px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 32px;
    border: 1px solid var(--card-border);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    backdrop-filter: blur(12px);
}

.container::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.05));
    opacity: 0.32;
    pointer-events: none;
}

.header {
    position: relative;
    background: var(--header-gradient);
    padding: 56px 56px 44px;
    margin-bottom: 18px;
    overflow: hidden;
}

.header::after {
    content: '';
    position: absolute;
    inset: -20% 30% -40% -30%;
    background: radial-gradient(60% 60% at 50% 15%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0) 70%);
    opacity: 0.6;
    z-index: 0;
}

.header-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.header h1 {
    font-size: clamp(2.2rem, 3vw, 2.9rem);
    font-weight: 700;
    letter-spacing: -0.025em;
    color: var(--text-primary);
    text-shadow: 0 12px 40px rgba(67, 56, 202, 0.28);
}

.header p {
    font-size: 1.1rem;
    color: var(--muted);
    max-width: 640px;
}

.header-nav {
    margin-top: 18px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.32);
    box-shadow: 0 24px 48px rgba(99, 102, 241, 0.14);
    backdrop-filter: blur(16px);
}

.header-nav a {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 22px;
    border-radius: 999px;
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 0.24s ease;
}

.header-nav a::before {
    content: '';
    position: absolute;
    inset: 4px;
    border-radius: inherit;
    background: radial-gradient(circle at top, rgba(99, 102, 241, 0.15), transparent 68%);
    opacity: 0;
    transition: opacity 0.24s ease;
}

.header-nav a:hover {
    color: var(--accent-strong);
    transform: translateY(-1px);
}

.header-nav a:hover::before {
    opacity: 1;
}

.header-nav a.active {
    background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 14px 32px rgba(99, 102, 241, 0.34);
}

.header-nav a.active::before {
    display: none;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 22px;
    padding: 36px 56px 28px;
}

.stat-card {
    position: relative;
    padding: 26px 24px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.92);
    border: 1px solid rgba(226, 232, 240, 0.6);
    box-shadow: 0 18px 34px rgba(15, 23, 42, 0.12);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    overflow: hidden;
    transition: transform 0.24s ease, box-shadow 0.24s ease;
}

.stat-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(14, 165, 233, 0.12));
    opacity: 0.6;
    z-index: 0;
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 22px 42px rgba(15, 23, 42, 0.15);
}

.stat-card > * {
    position: relative;
    z-index: 1;
}

.stat-card .icon {
    font-size: 2.4rem;
}

.stat-card .label {
    font-size: 0.85rem;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
}

.stat-card .value {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--accent-strong);
    letter-spacing: -0.015em;
}

.stat-card .subvalue {
    font-size: 0.95rem;
    color: var(--muted);
}

.charts-section {
    padding: 0 56px 12px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    gap: 24px;
}

.chart-panel {
    position: relative;
    background: rgba(255, 255, 255, 0.94);
    border-radius: 24px;
    padding: 28px;
    border: 1px solid rgba(226, 232, 240, 0.65);
    box-shadow: 0 20px 36px rgba(15, 23, 42, 0.12);
}

.chart-panel h2 {
    font-size: 1.4rem;
    margin-bottom: 22px;
    color: var(--text-secondary);
    letter-spacing: -0.01em;
    display: flex;
    align-items: center;
    gap: 10px;
}

.chart-panel h2::after {
    content: '';
    flex: 1;
    height: 1px;
    margin-left: 6px;
    background: linear-gradient(90deg, rgba(99, 102, 241, 0.25), transparent 70%);
}

.chart-container {
    position: relative;
    height: 380px;
    width: 100%;
}

.panels {
    padding: 20px 56px 56px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    gap: 24px;
}

.panel {
    position: relative;
    background: rgba(255, 255, 255, 0.94);
    border-radius: 24px;
    padding: 28px 28px 24px;
    border: 1px solid rgba(226, 232, 240, 0.65);
    box-shadow: 0 20px 36px rgba(15, 23, 42, 0.12);
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
}

.panel h2 {
    font-size: 1.35rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 12px;
    letter-spacing: -0.01em;
}

.panel h2[title] {
    cursor: help;
}

.refresh-btn {
    background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    box-shadow: 0 16px 30px rgba(99, 102, 241, 0.28);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.refresh-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 36px rgba(99, 102, 241, 0.32);
}

.refresh-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
}

.video-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.video-item {
    padding: 18px 16px;
    border-radius: 18px;
    background: rgba(248, 250, 252, 0.8);
    border: 1px solid rgba(226, 232, 240, 0.6);
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 18px;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
}

.video-item:hover {
    transform: translateY(-2px);
    border-color: rgba(99, 102, 241, 0.4);
    box-shadow: 0 16px 28px rgba(15, 23, 42, 0.12);
}

.video-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.video-rank {
    font-weight: 700;
    color: var(--accent-strong);
    margin-right: 10px;
    font-size: 1.1rem;
}

.video-title {
    color: var(--text-secondary);
    font-size: 0.98rem;
    font-weight: 600;
    letter-spacing: -0.01em;
}

.video-stats {
    font-size: 0.85rem;
    color: var(--muted);
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.video-metric {
    text-align: right;
}

.video-metric:hover {
    opacity: 0.85;
}

.metric-value {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--success);
}

.metric-label {
    font-size: 0.75rem;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.12em;
}

.empty-state {
    padding: 48px 20px;
    text-align: center;
    color: var(--muted);
}

.loading {
    text-align: center;
    padding: 72px 20px;
    color: var(--muted);
}

.loading-spinner {
    border: 4px solid rgba(226, 232, 240, 0.85);
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    width: 52px;
    height: 52px;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.fire-icon {
    color: #f97316;
}

.rocket-icon {
    color: var(--accent);
}

@media (max-width: 1280px) {
    body {
        padding: 36px 18px;
    }

    .container {
        border-radius: 26px;
    }

    .header {
        padding: 48px 46px 38px;
    }

    .stats-grid {
        padding: 32px 46px 24px;
    }

    .charts-section {
        padding: 0 46px 12px;
    }

    .panels {
        padding: 18px 46px 46px;
    }
}

@media (max-width: 980px) {
    .charts-section {
        grid-template-columns: 1fr;
    }

    .panels {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 768px) {
    body {
        padding: 28px 12px;
    }

    .header {
        padding: 42px 28px 32px;
    }

    .header-nav {
        width: 100%;
        justify-content: space-between;
    }

    .header-nav a {
        flex: 1;
        justify-content: center;
        font-size: 0.92rem;
    }

    .stats-grid {
        padding: 28px 28px 20px;
        gap: 18px;
    }

    .charts-section {
        padding: 0 28px 12px;
    }

    .panels {
        padding: 18px 28px 36px;
    }
}

@media (max-width: 560px) {
    .header-nav {
        flex-direction: column;
        gap: 10px;
        padding: 12px;
    }

    .stats-grid {
        grid-template-columns: 1fr;
    }

    .video-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .video-metric {
        width: 100%;
        text-align: left;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üìä Analytics Dashboard</h1>
                <p>Real-time growth metrics and trending Tiny Desk concerts</p>
                <nav class="header-nav">
                    <a href="/">üìã Full List</a>
                    <a href="/dashboard" class="active">üìä Dashboard</a>
                    <a href="/history">üìà History</a>
                </nav>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading analytics...</div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-panel">
                <h2>üìä Top 10 Videos by Total Views</h2>
                <div class="chart-container">
                    <canvas id="topVideosChart"></canvas>
                </div>
            </div>
            
            <div class="chart-panel">
                <h2>üî• Trending Growth Rates (Views/Hour)</h2>
                <div class="chart-container">
                    <canvas id="trendingChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="panels" id="panels">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading data...</div>
            </div>
        </div>
    </div>
    
    <script>
        let topVideosChart = null;
        let trendingChart = null;
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        function formatDate(timestamp) {
            if (!timestamp || timestamp === 0) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }
        
        function getVideoAge(publishedAt) {
            if (!publishedAt) return 'Unknown';
            
            const published = new Date(publishedAt);
            const now = new Date();
            const diffMs = now - published;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffYears = Math.floor(diffDays / 365);
            const diffMonths = Math.floor(diffDays / 30);
            
            if (diffYears > 0) {
                const remainingMonths = Math.floor((diffDays % 365) / 30);
                if (remainingMonths > 0) {
                    return `${diffYears}y ${remainingMonths}m`;
                }
                return `${diffYears} year${diffYears > 1 ? 's' : ''}`;
            } else if (diffMonths > 0) {
                return `${diffMonths} month${diffMonths > 1 ? 's' : ''}`;
            } else if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''}`;
            } else {
                return 'Today';
            }
        }
        
        async function loadAnalytics() {
            try {
                // Fetch both analytics and status
                const [analyticsResponse, statusResponse] = await Promise.all([
                    fetch('/api/analytics'),
                    fetch('/api/status')
                ]);
                const data = await analyticsResponse.json();
                const statusData = await statusResponse.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderStats(data.statistics, statusData);
                renderCharts(data);
                renderPanels(data.trending, data.topPerformers);
                
            } catch (error) {
                console.error('Error loading analytics:', error);
                document.getElementById('statsGrid').innerHTML = 
                    `<div class="loading"><div style="color: #dc3545;">Error: ${error.message}</div></div>`;
            }
        }
        
        function renderStats(stats, statusData) {
            // Calculate next update time from server-provided timestamp
            let nextUpdateText = '-';
            let nextUpdateExact = '';
            if (statusData && statusData.nextUpdate) {
                const now = Math.floor(Date.now() / 1000);
                const timeLeft = statusData.nextUpdate - now;
                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    if (hours > 0) {
                        nextUpdateText = `${hours}h ${minutes}m`;
                    } else {
                        nextUpdateText = `${minutes}m`;
                    }
                } else {
                    nextUpdateText = 'Soon';
                }
                const dt = new Date(statusData.nextUpdate * 1000);
                nextUpdateExact = dt.toLocaleString();
            }
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="icon">üéµ</div>
                    <div class="label">Total Videos</div>
                    <div class="value">${stats.totalVideos}</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">üëÅÔ∏è</div>
                    <div class="label">Total Views</div>
                    <div class="value">${formatNumber(stats.totalViews)}</div>
                    <div class="subvalue">Across all concerts</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">üìä</div>
                    <div class="label">Average Views</div>
                    <div class="value">${formatNumber(stats.averageViews)}</div>
                    <div class="subvalue">Per video</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">üöÄ</div>
                    <div class="label">Avg Growth</div>
                    <div class="value">${formatNumber(stats.averageViewsPerHour)}</div>
                    <div class="subvalue">Views/hour</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">‚è±Ô∏è</div>
                    <div class="label">Next Update</div>
                    <div class="value">${nextUpdateText}</div>
                    <div class="subvalue">${nextUpdateExact ? ('At ' + nextUpdateExact) : 'Scheduled'}</div>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }
        
        async function renderCharts(data) {
            // Get top 10 videos for the chart
            const response = await fetch('/api/top');
            const topData = await response.json();
            const topVideos = topData.videos.slice(0, 10);
            
            // Top Videos Chart
            const topCtx = document.getElementById('topVideosChart');
            if (topVideosChart) {
                topVideosChart.destroy();
            }
            
            topVideosChart = new Chart(topCtx, {
                type: 'bar',
                data: {
                    labels: topVideos.map(v => {
                        const title = v.title.length > 30 ? v.title.substring(0, 30) + '...' : v.title;
                        return title;
                    }),
                    datasets: [{
                        label: 'Total Views',
                        data: topVideos.map(v => v.views),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return formatNumber(context.parsed.x) + ' views';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
            
            // Trending Chart
            const trendingCtx = document.getElementById('trendingChart');
            if (trendingChart) {
                trendingChart.destroy();
            }
            
            const trending = data.trending.filter(v => v.viewsPerHour > 0).slice(0, 10);
            
            trendingChart = new Chart(trendingCtx, {
                type: 'bar',
                data: {
                    labels: trending.map(v => {
                        const title = v.title.length > 30 ? v.title.substring(0, 30) + '...' : v.title;
                        return title;
                    }),
                    datasets: [{
                        label: 'Views/Hour',
                        data: trending.map(v => v.viewsPerHour),
                        backgroundColor: 'rgba(255, 107, 107, 0.8)',
                        borderColor: 'rgba(255, 107, 107, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return '+' + formatNumber(context.parsed.x) + ' views/hour';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '+' + formatNumber(value);
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function renderPanels(trending, topPerformers) {
            let panelsHtml = `
                <div class="panel">
                    <div class="panel-header">
                        <h2 title="FASTEST GROWING: Videos gaining views at the highest RATE per hour, regardless of total views gained">üî• <span class="fire-icon">Trending Now</span> (Views/Hour)</h2>
                        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh</button>
                    </div>
                    <div class="video-list">
            `;
            
            if (trending.length === 0 || trending.every(v => v.viewsPerHour === 0)) {
                panelsHtml += `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 16px;">‚è≥</div>
                            <div style="font-size: 1.05em;">Waiting for next update...</div>
                            <div style="margin-top: 10px; font-size: 0.9em;">Growth metrics will appear after the next data fetch</div>
                        </div>
                `;
            } else {
                trending.forEach((video, index) => {
                    if (video.viewsPerHour > 0) {
                        panelsHtml += `
                        <div class="video-item">
                            <div class="video-info">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="video-rank">${index + 1}</span>
                                    <div class="video-title">${video.title}</div>
                                </div>
                                <div class="video-stats">
                                    <span>${formatNumber(video.currentViews)} views</span>
                                    <span>Rank #${video.currentRank}</span>
                                    <span>${getVideoAge(video.publishedAt)} old</span>
                                </div>
                            </div>
                            <div class="video-metric" title="Growth RATE: ${formatNumber(video.viewsChange)} views √∑ ${video.hoursSinceLastUpdate.toFixed(1)} hours = ${formatNumber(video.viewsPerHour)} views/hour">
                                <div class="metric-value">+${formatNumber(video.viewsPerHour)}</div>
                                <div class="metric-label">views/hour</div>
                            </div>
                        </div>
                        `;
                    }
                });
            }
            
            panelsHtml += `
                    </div>
                </div>
            `;
            
            panelsHtml += `
                <div class="panel">
                    <div class="panel-header">
                        <h2 title="LIFETIME PERFORMANCE: Total views √∑ Video age = Average views per hour over entire lifetime">üöÄ <span class="rocket-icon">Top Performers</span> (Lifetime Avg)</h2>
                    </div>
                    <div class="video-list">
            `;
            
            if (topPerformers.length === 0 || topPerformers.every(v => !v.lifetimeViewsPerHour)) {
                panelsHtml += `
                        <div class="empty-state">
                            <div style="font-size: 3em; margin-bottom: 16px;">üìà</div>
                            <div style="font-size: 1.05em;">No data available...</div>
                            <div style="margin-top: 10px; font-size: 0.9em;">Video ages needed for lifetime calculations</div>
                        </div>
                `;
            } else {
                topPerformers.forEach((video, index) => {
                    if (video.lifetimeViewsPerHour > 0) {
                        panelsHtml += `
                        <div class="video-item">
                            <div class="video-info">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="video-rank">${index + 1}</span>
                                    <div class="video-title">${video.title}</div>
                                </div>
                                <div class="video-stats">
                                    <span>${formatNumber(video.currentViews)} views</span>
                                    <span>Rank #${video.currentRank}</span>
                                    <span>${getVideoAge(video.publishedAt)} old</span>
                                </div>
                            </div>
                            <div class="video-metric" title="LIFETIME: ${formatNumber(video.currentViews)} total views √∑ video age = ${formatNumber(video.lifetimeViewsPerHour)} views/hour average">
                                <div class="metric-value">${formatNumber(video.lifetimeViewsPerHour)}</div>
                                <div class="metric-label">views/hour avg</div>
                            </div>
                        </div>
                        `;
                    }
                });
            }
            
            panelsHtml += `
                    </div>
                </div>
            `;
            
            document.getElementById('panels').innerHTML = panelsHtml;
        }
        
        // Load on page load
        loadAnalytics();
        
        // Auto-refresh every 2 minutes
        setInterval(loadAnalytics, 2 * 60 * 1000);
    </script>
</body>
</html>
