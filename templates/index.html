<!DOCTYPE html>
<html>
<head>
    <title>YouTube Tiny Desk Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <style>
:root {
    color-scheme: light;
    --gradient-start: #0f172a;
    --gradient-mid: #1e3a8a;
    --gradient-end: #8b5cf6;
    --bg-overlay: rgba(148, 163, 184, 0.18);
    --card-bg: rgba(255, 255, 255, 0.92);
    --card-border: rgba(148, 163, 184, 0.18);
    --card-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
    --header-gradient: linear-gradient(135deg, rgba(99, 102, 241, 0.18), rgba(139, 92, 246, 0.28));
    --accent: #6366f1;
    --accent-strong: #4338ca;
    --accent-soft: rgba(99, 102, 241, 0.08);
    --accent-lighter: rgba(99, 102, 241, 0.12);
    --success: #16a34a;
    --muted: #64748b;
    --text-primary: #0f172a;
    --text-secondary: #1f2937;
    --text-muted: #64748b;
    --divider: rgba(148, 163, 184, 0.25);
    --table-header-bg: rgba(226, 232, 240, 0.7);
    --table-row-alt: rgba(99, 102, 241, 0.04);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: radial-gradient(120% 160% at 0% 0%, rgba(139, 92, 246, 0.48) 0%, rgba(15, 23, 42, 0.9) 42%), radial-gradient(80% 120% at 110% 10%, rgba(14, 165, 233, 0.45) 0%, rgba(15, 23, 42, 0.92) 42%), linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid) 50%, var(--gradient-end) 100%);
    min-height: 100vh;
    padding: 48px 24px;
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    position: relative;
    overflow-x: hidden;
}

body::before,
body::after {
    content: '';
    position: absolute;
    width: 480px;
    height: 480px;
    border-radius: 50%;
    background: var(--accent);
    filter: blur(160px);
    opacity: 0.15;
    z-index: 0;
    pointer-events: none;
}

body::before {
    top: -180px;
    left: -160px;
}

body::after {
    bottom: -220px;
    right: -120px;
    background: #38bdf8;
}

.container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 28px;
    box-shadow: var(--card-shadow);
    overflow: hidden;
    border: 1px solid var(--card-border);
    backdrop-filter: blur(12px);
}

.container::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
    opacity: 0.35;
    pointer-events: none;
}

.header {
    position: relative;
    background: var(--header-gradient);
    padding: 52px 48px 40px;
    text-align: center;
    overflow: hidden;
}

.header::after {
    content: '';
    position: absolute;
    inset: 15% -40% -60%;
    background: radial-gradient(65% 65% at 50% 20%, rgba(255, 255, 255, 0.65) 0%, rgba(255, 255, 255, 0) 70%);
    opacity: 0.65;
    z-index: 0;
}

.header-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
}

.header h1 {
    font-size: clamp(2.2rem, 3vw, 2.8rem);
    font-weight: 700;
    letter-spacing: -0.02em;
    color: var(--text-primary);
    text-shadow: 0 10px 35px rgba(67, 56, 202, 0.32);
}

.header p {
    font-size: 1.1em;
    color: var(--text-muted);
    letter-spacing: 0.01em;
}

.header-nav {
    margin-top: 18px;
    display: inline-flex;
    gap: 12px;
    padding: 6px;
    background: rgba(255, 255, 255, 0.65);
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.35);
    box-shadow: 0 20px 40px rgba(99, 102, 241, 0.12);
    backdrop-filter: blur(16px);
}

.header-nav a {
    position: relative;
    display: inline-flex;
    gap: 6px;
    align-items: center;
    padding: 10px 20px;
    border-radius: 999px;
    font-size: 0.95em;
    font-weight: 600;
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 0.25s ease;
}

.header-nav a::before {
    content: '';
    position: absolute;
    inset: 4px;
    border-radius: inherit;
    background: radial-gradient(circle at top, rgba(99, 102, 241, 0.14), transparent 66%);
    opacity: 0;
    transition: opacity 0.25s ease;
}

.header-nav a:hover {
    color: var(--accent-strong);
    transform: translateY(-1px);
}

.header-nav a:hover::before {
    opacity: 1;
}

.header-nav a.active {
    background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
}

.header-nav a.active::before {
    display: none;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 22px;
    padding: 36px 48px 32px;
    background: rgba(248, 250, 252, 0.82);
    border-top: 1px solid rgba(148, 163, 184, 0.2);
    border-bottom: 1px solid rgba(148, 163, 184, 0.2);
}

.stat-card {
    position: relative;
    padding: 24px 22px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.92);
    border: 1px solid rgba(226, 232, 240, 0.6);
    box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
    overflow: hidden;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.stat-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(130deg, rgba(99, 102, 241, 0.12), rgba(14, 165, 233, 0.12));
    opacity: 0.7;
    z-index: 0;
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 22px 42px rgba(15, 23, 42, 0.16);
}

.stat-card > * {
    position: relative;
    z-index: 1;
}

.stat-card .label {
    font-size: 0.85em;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-bottom: 12px;
}

.stat-card .value {
    font-size: 2.1em;
    font-weight: 700;
    color: var(--accent-strong);
    letter-spacing: -0.01em;
}

.controls {
    padding: 28px 48px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 18px;
    background: rgba(255, 255, 255, 0.82);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(226, 232, 240, 0.6);
}

.sort-controls {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--accent-soft);
    border: 1px solid rgba(99, 102, 241, 0.16);
}

.sort-controls label {
    color: var(--text-secondary);
    font-weight: 600;
}

.sort-controls select {
    padding: 10px 16px;
    border: none;
    border-radius: 999px;
    font-size: 1em;
    cursor: pointer;
    background: white;
    font-weight: 500;
    color: var(--text-secondary);
    box-shadow: inset 0 1px 3px rgba(15, 23, 42, 0.08);
    transition: box-shadow 0.2s ease, transform 0.2s ease;
}

.sort-controls select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    transform: translateY(-1px);
}

.btn {
    background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.95em;
    font-weight: 600;
    letter-spacing: 0.03em;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 16px 32px rgba(99, 102, 241, 0.28);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 36px rgba(99, 102, 241, 0.32);
}

.btn:disabled {
    background: rgba(148, 163, 184, 0.45);
    box-shadow: none;
    cursor: not-allowed;
}

.search-box {
    flex: 1;
    min-width: 260px;
    max-width: 420px;
    position: relative;
}

.search-box input {
    width: 100%;
    padding: 14px 18px;
    border: 1px solid rgba(148, 163, 184, 0.5);
    border-radius: 14px;
    font-size: 1em;
    box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.search-box input::placeholder {
    color: rgba(100, 116, 139, 0.75);
}

.search-box input:focus {
    outline: none;
    border-color: rgba(99, 102, 241, 0.6);
    box-shadow: 0 16px 32px rgba(99, 102, 241, 0.18);
}

.table-container {
    padding: 40px 48px 48px;
    overflow-x: auto;
    background: rgba(248, 250, 252, 0.9);
}

.table-container::-webkit-scrollbar {
    height: 8px;
}

.table-container::-webkit-scrollbar-track {
    background: rgba(226, 232, 240, 0.6);
    border-radius: 999px;
}

.table-container::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.45);
    border-radius: 999px;
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 20px;
    overflow: hidden;
    background: white;
    box-shadow: 0 20px 35px rgba(15, 23, 42, 0.08);
}

thead {
    background: var(--table-header-bg);
    backdrop-filter: blur(6px);
}

th {
    padding: 18px 20px;
    text-align: left;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-size: 0.8rem;
    border-bottom: 1px solid rgba(148, 163, 184, 0.3);
}

td {
    padding: 18px 20px;
    border-bottom: 1px solid rgba(226, 232, 240, 0.8);
    color: var(--text-primary);
    font-size: 0.98rem;
}

tbody tr {
    transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.2s ease;
}

tbody tr:nth-child(even) {
    background: var(--table-row-alt);
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.85);
    transform: translateY(-1px);
    box-shadow: 0 14px 24px rgba(15, 23, 42, 0.12);
}

.rank {
    font-weight: 700;
    color: var(--accent-strong);
    font-size: 1.2em;
    width: 72px;
    letter-spacing: 0.02em;
}

.title {
    max-width: 520px;
}

.title a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 600;
    letter-spacing: -0.01em;
    transition: color 0.2s ease;
}

.title a:hover {
    color: var(--accent-strong);
}

.views {
    font-weight: 700;
    color: var(--success);
    white-space: nowrap;
    letter-spacing: 0.02em;
}

.age {
    color: var(--muted);
    white-space: nowrap;
    font-size: 0.9em;
    font-weight: 600;
}

.loading {
    text-align: center;
    padding: 64px 20px;
    color: var(--muted);
}

.loading-spinner {
    border: 4px solid rgba(226, 232, 240, 0.8);
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    width: 52px;
    height: 52px;
    animation: spin 1s linear infinite;
    margin: 0 auto 22px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.error {
    text-align: center;
    padding: 70px 20px;
    color: #dc2626;
    font-weight: 600;
}

.footer {
    padding: 26px 20px;
    text-align: center;
    color: var(--muted);
    font-size: 0.92em;
    background: rgba(255, 255, 255, 0.82);
    backdrop-filter: blur(6px);
    border-top: 1px solid rgba(226, 232, 240, 0.6);
}

.medal {
    margin-right: 8px;
}

@media (max-width: 1024px) {
    body {
        padding: 32px 18px;
    }

    .container {
        border-radius: 22px;
    }

    .stats {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 32px 32px 28px;
    }

    .controls {
        padding: 24px 32px;
    }

    .table-container {
        padding: 32px;
    }
}

@media (max-width: 768px) {
    body {
        padding: 24px 12px;
    }

    .header {
        padding: 42px 28px 34px;
    }

    .header h1 {
        font-size: clamp(1.9rem, 5vw, 2.2rem);
    }

    .header-nav {
        width: 100%;
        justify-content: space-between;
    }

    .header-nav a {
        flex: 1;
        justify-content: center;
        font-size: 0.9em;
    }

    .stats {
        padding: 28px 24px;
        gap: 16px;
    }

    .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
    }

    .sort-controls {
        justify-content: space-between;
    }

    .sort-controls select {
        flex: 1;
    }

    .table-container {
        padding: 24px;
    }

    table {
        font-size: 0.92em;
    }

    th, td {
        padding: 14px 16px;
    }
}

@media (max-width: 540px) {
    .header-nav {
        flex-direction: column;
        padding: 10px;
    }

    .header-nav a {
        width: 100%;
    }

    .stats {
        grid-template-columns: 1fr;
    }

    .controls {
        padding: 24px;
    }

    th, td {
        padding: 12px 14px;
    }
}
    </style>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <h1>ðŸŽµ NPR Tiny Desk Concerts</h1>
                    <p>Top 100 Most Viewed Performances</p>
                    <nav class="header-nav">
                        <a href="/" class="active">ðŸ“‹ Full List</a>
                        <a href="/dashboard">ðŸ“Š Dashboard</a>
                        <a href="/history">ðŸ“ˆ History</a>
                    </nav>
                </div>
            </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="label">Total Videos</div>
                <div class="value" id="totalVideos">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Last Update</div>
                <div class="value" id="lastUpdate" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Next Update</div>
                <div class="value" id="nextUpdate" style="font-size: 1.2em;">-</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search concerts...">
            </div>
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" onchange="sortVideos()">
                    <option value="rank">Rank (Views)</option>
                    <option value="title">Title (A-Z)</option>
                    <option value="age">Age (Newest)</option>
                    <option value="age-oldest">Age (Oldest)</option>
                </select>
            </div>
            <button class="btn" id="refreshBtn" onclick="loadData()">ðŸ”„ Refresh</button>
        </div>
        
        <div class="table-container" id="tableContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading concert data...</div>
            </div>
        </div>
        
        <div class="footer">
            Powered by Raspberry Pi 5 | Data from YouTube Data API v3
        </div>
    </div>
    
    <script>
        let allVideos = [];
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        function formatDate(timestamp) {
            if (!timestamp || timestamp === 0) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }
        
        function getRankMedal(rank) {
            if (rank === 1) return 'ðŸ¥‡';
            if (rank === 2) return 'ðŸ¥ˆ';
            if (rank === 3) return 'ðŸ¥‰';
            return '';
        }
        
        function getVideoAge(publishedAt) {
            if (!publishedAt) return 'Unknown';
            
            const published = new Date(publishedAt);
            const now = new Date();
            const diffMs = now - published;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffYears = Math.floor(diffDays / 365);
            const diffMonths = Math.floor(diffDays / 30);
            
            if (diffYears > 0) {
                const remainingMonths = Math.floor((diffDays % 365) / 30);
                if (remainingMonths > 0) {
                    return `${diffYears}y ${remainingMonths}m`;
                }
                return `${diffYears} year${diffYears > 1 ? 's' : ''}`;
            } else if (diffMonths > 0) {
                return `${diffMonths} month${diffMonths > 1 ? 's' : ''}`;
            } else if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''}`;
            } else {
                return 'Today';
            }
        }
        
        function renderTable(videos) {
            const container = document.getElementById('tableContainer');
            
            if (!videos || videos.length === 0) {
                container.innerHTML = '<div class="error">No data available</div>';
                return;
            }
            
            let html = '<table><thead><tr>';
            html += '<th class="rank">Rank</th>';
            html += '<th class="title">Title</th>';
            html += '<th class="views">Views</th>';
            html += '<th class="age">Age</th>';
            html += '</tr></thead><tbody>';
            
            videos.forEach(video => {
                html += '<tr>';
                html += `<td class="rank">${getRankMedal(video.rank)} ${video.rank}</td>`;
                html += `<td class="title"><a href="${video.url}" target="_blank">${video.title}</a></td>`;
                html += `<td class="views">${formatNumber(video.views)}</td>`;
                html += `<td class="age">${getVideoAge(video.publishedAt)}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function getVideoAgeInDays(publishedAt) {
            if (!publishedAt) return 999999; // Put unknown at the end
            const published = new Date(publishedAt);
            const now = new Date();
            return Math.floor((now - published) / (1000 * 60 * 60 * 24));
        }
        
        function sortVideos() {
            const sortBy = document.getElementById('sortBy').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            
            switch(sortBy) {
                case 'rank':
                    filtered.sort((a, b) => a.rank - b.rank);
                    break;
                case 'title':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'age':
                    // Newest first (smaller age in days)
                    filtered.sort((a, b) => getVideoAgeInDays(a.publishedAt) - getVideoAgeInDays(b.publishedAt));
                    break;
                case 'age-oldest':
                    // Oldest first (larger age in days)
                    filtered.sort((a, b) => getVideoAgeInDays(b.publishedAt) - getVideoAgeInDays(a.publishedAt));
                    break;
            }
            
            renderTable(filtered);
        }
        
        function filterVideos(searchTerm) {
            sortVideos(); // Use the sort function which also handles filtering
        }
        
        async function loadData() {
            const container = document.getElementById('tableContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.disabled = true;
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Loading concert data...</div></div>';
            
            try {
                const response = await fetch('/api/top');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                allVideos = data.videos || [];
                
                // Update stats
                document.getElementById('totalVideos').textContent = data.total || 0;
                document.getElementById('lastUpdate').textContent = formatDate(data.lastUpdate);
                
                // Use server-provided nextUpdate if available
                if (data.nextUpdate) {
                    const now = Math.floor(Date.now() / 1000);
                    const timeLeft = data.nextUpdate - now;
                    if (timeLeft > 0) {
                        const hours = Math.floor(timeLeft / 3600);
                        const minutes = Math.floor((timeLeft % 3600) / 60);
                        if (hours > 0) {
                            document.getElementById('nextUpdate').textContent = `${hours}h ${minutes}m`;
                        } else {
                            document.getElementById('nextUpdate').textContent = `${minutes}m`;
                        }
                    } else {
                        document.getElementById('nextUpdate').textContent = 'Soon';
                    }
                } else {
                    document.getElementById('nextUpdate').textContent = '-';
                }
                
                renderTable(allVideos);
                
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                refreshBtn.disabled = false;
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterVideos(e.target.value);
        });
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
        
        // Initial load
        loadData();
    </script>
</body>
